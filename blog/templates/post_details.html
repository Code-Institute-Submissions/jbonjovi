{% extends 'base.html' %}
{% load static %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="overlay"></div>
    <h1>{{ post.title }}</h1>
    <small>By {{ post.author }}</small>
    <hr>
    <h3>{{ post.name }}</h3>
    {{ post.body }}

    <a href="{% url 'blog' %}">Back to Blog</a>
    {% endblock %}
