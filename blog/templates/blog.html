{% extends 'base.html' %}
{% load static %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="overlay"></div>
    <h1>NEWS -- Blog posts</h1>
    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'post_details' post.pk%}">{{ post.title }} - {{ post.author }}</a>
            <br>
    {% if post.image %}
            <a href="{% url 'post_details' post.pk %}">
                <img class="card-img-top img-fluid" src="{{ post.image.url }}" alt="{{ post.name }}"/>
            </a>
    {% else %}
            <a href="">
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ post.name }}"/>
            </a>
    {% endif %}
            {{ post.body }}
        </li>
    {% endfor %}
    </ul>
    {% endblock %}
