{% extends 'base.html' %}
{% load static %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="overlay"></div>
    <h1>Blog Post</h1>
    <ul>
    {% for post in object_list %}
        <li>{{ post.title }} - {{ post.author }}
            <br>
            {{ post.body }}
        </li>
    {% endfor %}
    </ul>
    {% endblock %}
